query AssetQuery($assetId: String!) {
    assets(
        where: {
            assetId: {
                _eq: $assetId
            }
        }
    ) {
        assetId
        policyId
        assetName
        fingerprint
        tokenMints {
            transaction {
                hash
            }
        }
        tokenMints {
            quantity
        }
    }
}
